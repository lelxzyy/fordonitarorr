<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy sweet seventeenn!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
        }

        h1, p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            color: #ff69b4; /* Warna font menjadi pink */
        }

        h1 {
            font-size: 4em;
            animation-delay: 0.5s;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation-delay: 1s;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 900px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .photo-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
        }

        .photo-item p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff69b4; /* Warna font untuk nama juga menjadi pink */
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff69b4; /* Tombol juga berwarna pink */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #ff1493; /* Tombol pink lebih gelap saat hover */
            transform: scale(1.05);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .animated-btn {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        /* Page 2 hidden by default */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Halaman pertama dengan ucapan selamat ulang tahun -->
    <div id="page1" class="container">
        <h1 class="animated-text">selamat Ulang Tahun Sayangkuuu ,hppy sweet 17üéâ üéâ</h1>
        <p class="animated-text">Semoga panjang umur ,sehat selaluuu ,apa yang kamu cita citain tercapaiii,wish u all the best  üéâ üéÇ üíê</p>

        <div class="photos-grid">
            <div class="photo-item">
                <img src="ft1.jpg" alt="Foto Ulang Tahun 1">
            </div>
            <div class="photo-item">
                <img src="ft2.jpg" alt="Foto Ulang Tahun 2">
            </div>
            <div class="photo-item">
                <img src="ft3.jpg" alt="Foto Ulang Tahun 3">
            </div>
            <div class="photo-item">
                <img src="ft4.jpg" alt="Foto Ulang Tahun 4">
            </div>
        </div>

        <a href="javascript:void(0);" class="btn animated-btn" id="celebrateBtn">Pencet Siniii</a>
    </div>

    <!-- Halaman kedua dengan video -->
    <div id="page2" class="container hidden">
        <h1 class="animated-text">mwaaaaaaa</h1>

        <!-- Menambahkan video di sini -->
        <video width="100%" controls>
            <source src="vidd.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>

        <a href="javascript:void(0);" class="btn animated-btn" id="backBtn">Kembali</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
